<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li><a class="button" href="https://www.wikihow.it/Giocare-a-Mastermind" id="regole">Regole</a></li>            
            <li><a class="button" href="https://it.wikipedia.org/wiki/Mastermind" id="info">Info</a></li>
            <li><a class="button" href="https://www.tiktok.com/@amy.1403x" id="creatore">Chi sono?</a></li>
        </ul>
        <hr>
    </nav>

    <!-- Header -->
    <header>
        <h1 id="titolo">Mastermind</h1>
        <h4>by Amy1403x.</h4>
    </header>

    <!-- Main 2 tabelle -->
    <main>
        <!-- Tabella 1 -->
        <div id="game-board">
            <table id="tabella1">
                <tr>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                </tr>
            </table>
        </div>
        <!-- Tabella 2 -->
        <div id="bottom-container">
            <label for="color-picker">Trascina il colore:</label>
            <div id="color-picker">
                <table id="tabella2">
                    <tr>
                        <td class="cella" id="rosso" draggable="true" onclick="setColor(this)"></td>
                        <td class="cella" id="verde" draggable="true"></td>
                        <td class="cella" id="blu" draggable="true"></td>
                        <td class="cella" id="giallo" draggable="true"></td>
                        <td class="cella" id="arancione" draggable="true"></td>
                        <td class="cella" id="viola" draggable="true"></td>
                        <td class="cella" id="marrone" draggable="true"></td>
                        <td class="cella" id="rosa" draggable="true"></td>
                    </tr>
                </table>
            </div>
            <section id="controls">
                <a class="button" id="new-game">Nuova Partita</a>
                <a class="button" id="check-combination">Controlla</a>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
